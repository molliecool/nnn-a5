



<h2>
  <ul>
    <li *ngFor="let resource of resources"(click)="onSelect(resource)">
      <span class="badge">{{resource.id}}</span> {{resource.name}}
    </li>
  </ul>
</h2>

<ng-masonry-grid>
  <ng-masonry-grid-item id="{{'masonry-item-'+i}}" *ngFor="let resource of resources; let i = index;" (click)="onSelect(resource)">
    <mat-card>test</mat-card>
  </ng-masonry-grid-item> 
</ng-masonry-grid>

<app-resource-detail [resource]="selectedResource"></app-resource-detail>
